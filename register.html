<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style-reg.css">
    <title>Register</title>
</head>
<body>
<div class="reg-container">
    <div class="regtab">
        <form action="php/register.php" method="POST">
            <table>
                <tr>
                    <th colspan="3"><h1>Register</h1></th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th><input type="text" name="name" id="name"></th>
                </tr>
                <tr>
                    <th>Login Id</th>
                    <th><input type="email" name="logusr" id="logid"></th>
                </tr>
                <tr> <th>Password</th>
                <th><input type="password" name="logpass" id="logpassid"></th>
                </tr>
                <tr>
                    <th>Gender</th>
                    <th>
                        <input type="radio" name="gender" value="male" checked>Male  
                        <input type="radio" name="gender" value="female">Female
                    </th>
                </tr>
                <tr>
                    <th>Country</th>
                    <th><select name="country">
                        <option value="America">America</option> 
                        <option value="Australia">Australia</option>
                        <option value="China">China</option>
                        <option value="India">India</option>
                        <option value="Paksitan">Paksitan</option>
                    </select></th>
                </tr>
                <tr>
                    <th><input type="submit" value="Register"></th>
                    <th><input type="reset" value="Clear"></th>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
